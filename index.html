<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Shop</title>
    <link rel="stylesheet" href="/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <nav class="topNav">
            <div >
                <ul class="links">
                    <li>About</li>
                    <li>Contact</li>
                    <li>Help</li>
                    <li>FAQs</li>

                </ul>
            </div>

            <div class="dropdowns">
                <div class="menueList">
                    <button class="btnMenu">My Account <i class="fa-sharp fa-solid fa-caret-down"></i></button>
                    <div class="dropdown-content">
                        <a href="#">Sign in</a>
                        <a href="#">Sign out</a>
                        
                        </div>
                </div>
                <div class="menueList">
                    <button class="btnMenu">USD <i class="fa-sharp fa-solid fa-caret-down"></i></button>
                    <div class="dropdown-content">
                        <a href="#">EGP</a>
                        <a href="#">EUR</a>
                        </div>
                </div>
                <div class="menueList">
                    <button class="btnMenu">Language <i class="fa-sharp fa-solid fa-caret-down"></i></button>
                    <div class="dropdown-content">
                        <a href="#">AR</a>
                        <a href="#">FR</a>
                        </div>
                </div>
                <div class="counters-top">
                    <i class="fa-solid fa-heart"></i><span>0</span>
                    <i class="fa-solid fa-cart-shopping"></i><span>0</span>
                </div>

            </div>
        </nav>
        <div class="midSearch">
            <div class="logo">
                <span class="logoLeft">MULTI</span><span class="logoRight">SHOP</span>
            </div>
            <div class="search">
                <input class="searchbar" type="text" placeholder="  Search for products">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="customer-service">
                <div>Customer Service</div>
                <div>01001809710</div>

            </div>
        </div>
        <nav class="bottomNav">
            <div class="logo-bottm">
                <span class="logoLeft">MULTI</span><span class="logoRight">SHOP</span>
            </div>
            <div class="catContainer">
                <i class="fa-solid fa-bars"></i>
                <label class="categories">Categories</label>
                <i class="fa-solid fa-caret-down"></i>

                <div class="dropdown-content">
                    <a href="#">Dresses</a>
                    <a href="#">Shirts</a>
                    <a href="#">Jeans</a>
                    <a href="#">Sweatshirts</a>
                    <a href="#">Swimwear</a>
                    <a href="#">Sleepwear</a>
                    <a href="#">Blazers</a>
                    <a href="#">Jackets</a>
                    </div>
                
            </div>
            <div class="listItems">
                <ul>
                    <li>Home</li>
                    <li>Shop</li>
                    <li>Shop Details</li>
                    <li>Pages <i class="fa-sharp fa-solid fa-caret-down"></i></li>
                    <li>Contact</li>
                </ul>
            </div>

            <div class="counters">
                <i class="fa-solid fa-heart"></i><span>0</span>
                <i class="fa-solid fa-cart-shopping"></i><span>0</span>
            </div>
            <div class="bars">
                <i class="fa-solid fa-bars">
                    <div class="dropdown-content-bottom">
                        <a href="#">Home</a>
                        <a href="#">Shop</a>
                        <a href="#">Shop Details</a>
                        <a href="#">Pages <i class="fa-sharp fa-solid fa-caret-down"></i></a>
                        <a href="#">Contact</a>
                        </div>

            </i></div>

        </nav>
    </header>
    
</body>
</html>
